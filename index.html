<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Compressor</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <label for="quality">Compression Quality (0.1 - 1):</label>
    <input type="number" id="quality" min="0.1" max="1" step="0.1" value="0.7" />
    <button onclick="compressImage()">Compress</button>
    <div id="output">
      <h2>Compressed Image:</h2>
      <img id="compressedImage" />
      <a id="downloadLink" download="compressed.jpg">Download</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
